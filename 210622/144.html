<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const inputContainer=document.getElementById("input-container")
        console.log(inputContainer);
        document.addEventListener('DOMContentLoaded',e=>{
            const inputContainer=document.getElementById("input-container");
            console.log(inputContainer);
            const inputE1=inputContainer.querySelector('input');
            inputE1.addEventListener('keydown',e=>{
                console.log(`keyCode : ${e.keyCode}`);
            });
            const buttoneE1=inputContainer.querySelector('button');
            buttoneE1.addEventListener('click', e=>{
                console.log(e.target);
                console.log(`input value: ${inputE1.value}`);
            });
        });
    </script>
</head>
<body>
    <div id="input-container">
        <input type="text">
        <button>버튼</button>
    </div>
</body>
</html>
