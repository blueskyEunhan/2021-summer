<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <!-- 연필 한 다스는 12자루 입니다. 학생 1명 당 연필 1자루씩 나누어 준다고 할 때 N명의 학생수를 입력하면 필요한 연필의 다스 수를 계산하는 프로그램을 작성하세요. -->
        <!-- 입력설명
        첫 번째 줄에 1000이하의 자연수 N이 입력됩니다.
        출력설명
        첫 번째 줄에 필요한 다스 수를 출력합니다. -->
        <script>
            function solution(n){
                let answer;
                if(n%12==0) answer=(n/12);
                else answer=parseInt(n/12)+1;
                return answer;
            }

            console.log(solution(178));
        </script>
    </body>
</html>
